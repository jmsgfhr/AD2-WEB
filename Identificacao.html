<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Stoke?query=stoke">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Karla?query=karla">
</head>

<body>
    <header>
        <img class="imgLogo" src="Imagens/EspumaEraLeiTopo.png">
        <address class="ender">
            Via Expressa, 126<br>
            Tel: (21) 91122-3344<br>
            <a href="mailto:conta@espumeralei.com.br">conta@espumeralei.com.br</a>
        </address>
    </header>
    <nav>
        <ul>
            <li><a target="_blank" href="EspumaEraLei.html">Apresentação</a></li>
            <li><a target="_blank" href="Cafeteiras.html">Cafeteiras</a></li>
            <li><a target="_blank" href="Capsulas.html">Cápsulas</a></li>
            <li><a target="_blank" href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section>
        <fieldset class="FormBox">
            <form method="get" action="#">
                <fieldset class="FSLinhaInteira">
                    <legend>Identificação</legend>
                    <div class="divLinha">
                        <label for="inpNome" class="LabBoxSel">Nome:</label>
                        <input type="text" class="InpBoxGnd" id="inpNome" name="inpNome">
                    </div>

                    <div class="divLinha">
                        <label for="inpEmail" class="LabBoxSel">Email:</label>
                        <input type="text" class="InpBoxGnd" id="inpEmail" name="inpEmail">
                    </div>

                    <div class="divLinha">
                        <label for="inpEnder" class="LabBoxSel">Email:</label>
                        <textarea class="inpEnder" id="inpEnder" name="inpEnder"></textarea>

                        <fieldset class="FSDir">
                            <legend>Genero:</legend>

                            <div class="FSDir">
                                <input type="radio" name="radioGenero" id="radioOut">
                                <label for="radioOut">Outro</label>
                            </div>

                            <div class="FSDir">
                                <input type="radio" name="radioGenero" id="radioFem">
                                <label for="radioFem">Fem</label>
                            </div>

                            <div class="FSDir">
                                <input type="radio" name="radioGenero" id="radioMas" checked>
                                <label for="radioMas">Mas</label>
                            </div>

                        </fieldset>
                    </div>

                    <div class="divLinha">
                        <div class="ColEsqValUnit">
                            <label for="inpTelef" class="LabBoxSel">Telefone:</label>
                            <input type="text" class="inpTelef" id="inpTelef" name="inpTelef">

                            <label for="inpCel" class="LabBoxSel">Celular:</label>
                            <input type="text" class="inpTelef" id="inpCel" name="inpCel">
                        </div>

                        <fieldset class="FSDir">
                            <legend>Nascimento:</legend>

                            <div class="FSDir">
                                <input type="number" class="numQD" maxlength="4">
                            </div>

                            <div class="FSDir">
                                <input type="number" class="numQD" maxlength="4">/
                            </div>

                            <div class="FSDir">
                                <input type="number" class="numQD" maxlength="4">/
                            </div>

                        </fieldset>
                    </div>
                </fieldset>

                <fieldset class="FSLinhaInteira">
                    <legend>Pagamento</legend>
                    <fieldset class="FSEsq">
                        <legend>Cartão</legend>

                        <div class="colLabCrd">
                            <label class="radioBand">Bandeira:</label>
                            <div class="radioBand">
                                <input type="radio" name="radioBandeira" id="radioVisa" checked>
                                <label for="radioVisa">Visa</label>
                            </div>

                            <div class="radioBand">
                                <input type="radio" name="radioBandeira" id="radioMaster">
                                <label for="radioMaster">Master</label>
                            </div>

                            <div class="radioBand">
                                <input type="radio" name="radioBandeira" id="radioElo">
                                <label for="radioElo">Elo</label>
                            </div>
                        </div>

                        <div class="colLabCrd">
                            <label>Validade:</label>
                            <input type="number" class="numQD" maxlength="4">/<input type="number" class="numQD" maxlength="4">
                        </div>

                        <div class="colLabCrd">
                            <label for="inpNCC">Número:</label>
                            <input type="number" class="inpNCC" name="inpNCC" id="inpNCC">
                        </div>

                    </fieldset>

                    <textarea class="listaCompras"></textarea>

                    <div class="FSEsq">
                        <div class="ColEsqValUnit">
                            <label for="valTot">Valor Total: R$</label>
                            <input type="text" class="InpBoxMed" id="valTot" name="valTot" readonly>
                        </div>
                    </div>

                </fieldset>

                <div class="botoes">
                    <input type="submit" value="Continuar">
                    <input type="button" value="Limpar">
                </div>
            </form>
        </fieldset>
    </section>
</body>

</html>
