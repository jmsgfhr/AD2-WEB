<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Stoke?query=stoke">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Karla?query=karla">
    <script type="text/javascript" src="js/Pedidos.js"></script>
</head>

<body>
    <header>
        <img class="imgLogo" src="Imagens/EspumaEraLeiTopo.png">
        <address class="ender">
            Via Expressa, 126<br>
            Tel: (21) 91122-3344<br>
            <a href="mailto:conta@espumeralei.com.br">conta@espumeralei.com.br</a>
        </address>
    </header>
    <nav>
        <ul>
            <li><a target="_blank" href="EspumaEraLei.html">Apresentação</a></li>
            <li><a target="_blank" href="Cafeteiras.html">Cafeteiras</a></li>
            <li><a target="_blank" href="Capsulas.html">Cápsulas</a></li>
            <li><a target="_blank" href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section>
        <fieldset class="FormBox">
            <form method="get" action="Identificacao.html" target="_blank">
                <fieldset class="FSLinhaInteira">
                    <legend>Seleção de Produtos e Lista de Compras</legend>
                    <div class="LinhaForm">
                        <div class="ColEsqSelProd">
                            <label for="selMaquina" class="LabBoxSel">Máquinas</label>
                            <select class="selMaquina" id="selMaquina" name="selMaquina" onchange="ChangeMaquina()">
                                <option value="-----">-----</option>
                                <optgroup label="Dolce Gusto">
                                    <option value="480">Mini ME</option>
                                    <option value="530">Genio S Plus</option>
                                </optgroup>
                                <optgroup label="Nespresso">
                                    <option value="500">Inissia</option>
                                </optgroup>
                                <optgroup label="Três Corações">
                                    <option value="400">LOV</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="LabBox">
                            <label for="maquinaQtd" class="LabBoxQtd">Qtd:</label>
                            <input type="number" maxlength="2" min="1" max="5" value="1" class="numDD" id="maquinaQtd" name="maquinaQtd" onchange="ChangeMaquina()">
                        </div>
                        <input id="plusMaquina" type="button" value="+" onclick="AddMaquina()">
                    </div>

                    <div class="LinhaForm">
                        <div class="ColEsqSelProd">
                            <label for="selCapsula" class="LabBoxSel">Cápsulas:</label>
                            <select class="selCapsula" id="selCapsula" name="selCapsula" onchange="ChangeCapsula()">
                                <option value="-----">-----</option>
                                <optgroup label="Tipo Dolce Gusto">
                                    <option value="18">Dolce Gusto Espresso</option>
                                    <option value="19">Dolce Gusto Intenso</option>
                                </optgroup>
                                <optgroup label="Tipo Três Corações">
                                    <option value="44">Força / Vibrante</option>
                                </optgroup>
                                <optgroup label="Tipo Nespresso">
                                    <option value="20">Três Corações Intenso</option>
                                    <option value="21">Lor Forza</option>
                                </optgroup>

                            </select>
                        </div>
                        <div class="LabBox">
                            <label for="capsulaQtd" class="LabBoxQtd">Qtd:</label>
                            <input type="number" maxlength="2" min="1" max="30" value="1" class="numDD" id="capsulaQtd" name="capsulaQtd" onchange="ChangeCapsula()">
                        </div>
                        <input id="plusCapsula" type="button" value="+" onclick="AddCapsula()">
                    </div>

                    <div class="LinhaForm">
                        <div class="ColEsqValUnit">
                            <label for="valUnit">Valor X QTD: R$</label>
                            <input type="text" class="InpBoxMed" id="valUnit" name="valUnit" readonly>
                        </div>
                    </div>

                    <div class="boxPedidos">
                        <textarea class="lisPedArea" id="lisPedArea"></textarea>
                    </div>

                    <div class="LinhaForm">
                        <div class="ColEsqValUnit">
                            <label for="valTot">Valor Total: R$</label>
                            <input type="text" class="InpBoxMed" id="valTot" name="valTot" readonly>
                        </div>
                    </div>
                </fieldset>

                <div class="botoes">
                    <input type="submit" value="Comprar">
                    <input type="button" value="Limpar" onclick="Limpar()">
                </div>
            </form>
        </fieldset>
    </section>
</body>

</html>
